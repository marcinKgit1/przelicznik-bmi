<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator bmi</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/container.css" rel="stylesheet" />
    <link href="css/form.css" rel="stylesheet" />
    <script defer src="js/script.js"></script>
  </head>
  <body class="body">
    <div class="container">
      <h1 class="container__header">Kalkulator bmi</h1>
      <form class="form">
        <fieldset class="form__fieldset">
          <legend class="form__legend">Twoje dane</legend>
          <p>
            <label>
              Twój wzrost*
              <input
                class="height"
                required
                type="number"
                min="1"
                step="any"
                autofocus
              />
            </label>
          </p>
          <p>
            <label>
              Twoja waga*
              <input class="weight" required type="number" min="1" step="any" />
            </label>
          </p>
        </fieldset>
        <p>
          <button class="form__button">policz</button>
          <button class="form__button" type="reset">wyczyść</button>
        </p>
      </form>
      <p class="container__paragraph">
        Twoje bmi wynosi: <strong class="outcome"></strong>
      </p>
    </div>
  </body>
</html>
